<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senai Note</title>
<link rel="stylesheet" href="tela-login.css">
</head>

<body>
    <header>

        <div class="conteiner">

            <img src="./asstes/img/logo (1).png" alt="logo-login">
            <div class="text">
                <h1> Welcome to Note </h1>
                <p>Please log in to continue</p>
            </div>

            <div class="inpt">

                <p>Email Address</p>

                <input type="email" placeholder="email@exaple.com">

                <div class="itens">
                    <p class="pass">Password</p>
                    <a href="">Forgot</a>
                </div>

                <input type="password">
            </div>

            <button class="btn-login" onclick="btn-login" >Login</button>
            <p>No account yet? Sign Up</p>

        </div>
    </header>

</body>

</html>
